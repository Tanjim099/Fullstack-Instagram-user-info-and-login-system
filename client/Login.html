<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        #user {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 25px;
            height: 300px;
            align-content: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            border: 1px solid rgb(137, 136, 115);
            gap: 5px;
        }

        * {
            font-family: sans-serif;
        }

        .insta-img {
            mix-blend-mode: multiply;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;
        }

        input::placeholder {
            color: rgb(137, 136, 115);
            padding-left: 10px;
        }


        #user input,
        #user button {
            height: 30px;
            padding-left: 5px;
            background-color: rgb(76, 181, 249);
            color: white;
            outline: none;
            margin-bottom: 5px;

        }

        #user input {
            border: none;
            background-color: rgb(250, 250, 250);
            color: black;
        }

        #Container {
            display: flex;
            justify-content: center;
            /* width: 100vw; */
            align-content: center;
            align-items: center;
            height: 500px;
            margin-top: 90px;

        }

        button {
            outline: none;
            border: none;
            border-radius: 5px;
        }

        #user input {
            border: 1px solid rgb(137, 136, 115);
        }

        #footer {
            padding-top: 20px;
        }

        span {
            cursor: pointer;
            color: rgb(76, 181, 249);
        }

        .other {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 5px;
        }

        .other img {
            width: 30px;
        }

        .other a {
            font-size: 14px;
            font-weight: 550;
            text-decoration: none;
            color: rgb(15, 11, 126);
        }

        .or span {
            color: gray;
        }
    </style>
</head>

<body>
    <div id='Container'>
        <div id="user">
            <img class="insta-img" src="instagram.png" />
            <input type="text" id="username" name="username" placeholder='Enter your username' />
            <input type="password" id="password" name="password" placeholder='Enter your password' />
            <button>Log in</button>
            <p class="or"><span>-------</span> OR <span>-------</span></p>
            <div class="other"><img src="facebook.png" width="10px" alt=""><a
                    href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_GB%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221e3943i13zhh7pbsq736776ex1157ur90d8d2spc4jbz510rd53j%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dce0fb346-0ad4-4fdb-9f81-40f0feef7a5f%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221e3943i13zhh7pbsq736776ex1157ur90d8d2spc4jbz510rd53j%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">Login
                    with Facebook</a></div>
        </div>
    </div>
</body>

</html>
